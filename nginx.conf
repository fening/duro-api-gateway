events {
    worker_connections 1024;
}

http {
    # Basic configuration for Railway
    server {
        listen 80;
        server_name _;

        # Add CORS headers to all responses
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Health check endpoint
        location /health {
            return 200 'Duro API Gateway - Healthy and Running';
            add_header Content-Type text/plain;
        }

        # Forward all API requests to user service for now
        location /api/ {
            proxy_pass https://duro-user-service-production.up.railway.app;
            proxy_set_header Host duro-user-service-production.up.railway.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }

        # Default fallback
        location / {
            return 200 'Duro API Gateway - Available Routes: /health, /api/*';
            add_header Content-Type text/plain;
        }
    }
}