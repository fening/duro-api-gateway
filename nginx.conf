events {
    worker_connections 1024;
}

http {
    # Basic configuration for Railway
    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            return 200 'Duro API Gateway - Healthy and Running';
            add_header Content-Type text/plain;
        }

        # User Service routes - REPLACE URL WITH YOUR ACTUAL SERVICE URL
        location /api/v1/auth {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000 always;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            # User service via Railway private networking
            proxy_pass https://duro-user-service.railway.internal;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/v1/users {
